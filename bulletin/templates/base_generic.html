<!-- templates/base_generic.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white text-center py-2">
        <h1><a class="text-white" href="{% url 'notes:note_list' %}">Sticky Notes</a></h1>
        <nav>
            <a class="text-white" href="{% url 'notes:note_list' %}">Notes</a> |
            <a class="text-white" href="{% url 'bulletin:post_list' %}">Bulletin</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Sticky Notes</p>
    </footer>
</body>
</html>
