<!-- bulletin/templates/bulletin/post_edit.html -->
{% extends "base_generic.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
