<!-- bulletin/templates/bulletin/post_detail.html -->
{% extends "base_generic.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Created at: {{ post.created_at }}</p>
  <p>Last updated: {{ post.updated_at }}</p>
  <a href="{% url 'bulletin_post_edit' post.pk %}">Edit</a>
{% endblock %}
