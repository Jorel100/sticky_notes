{% extends 'notes/base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
    <h1>Notes</h1>
    <a href="{% url 'note_new' %}">New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                <a href="{% url 'note_edit' note.pk %}">Edit</a>
                <a href="{% url 'note_delete' note.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
