{% extends 'notes/base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <a href="{% url 'note_edit' note.pk %}">Edit</a>
    <a href="{% url 'note_delete' note.pk %}">Delete</a>
    <a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
