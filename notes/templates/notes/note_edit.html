{% extends 'notes/base.html' %}
{% block title %}New/Edit Note{% endblock %}
{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Note</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
